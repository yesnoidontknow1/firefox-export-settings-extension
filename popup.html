<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="panel">
        <!-- ============================================ -->
        <!-- Header Section                               -->
        <!-- ============================================ -->
        <div class="header">
            <h1>Settings Manager</h1>
        </div>

        <div class="content">
            <!-- ============================================ -->
            <!-- Current Storage Display                      -->
            <!-- Shows captured settings in JSON format       -->
            <!-- ============================================ -->
            <div class="section">
                <h2>Current Storage</h2>
                <pre id="current-settings">Loading...</pre>
                <button id="refresh-btn" class="secondary">Refresh View</button>
                <button id="capture-btn" class="secondary">Capture Browser Settings</button>
                <button id="clear-btn" class="danger">Clear Storage</button>
            </div>

            <!-- ============================================ -->
            <!-- User Settings                                -->
            <!-- Custom filename prefix configuration         -->
            <!-- ============================================ -->
            <div class="section">
                <h2>Settings</h2>
                <div class="input-group">
                    <label for="filename-prefix">Export Filename Prefix:</label>
                    <input type="text" id="filename-prefix" placeholder="e.g., my-firefox-profile">
                    <small>Leave empty to use default (firefox-{browser})</small>
                </div>
                <button id="save-settings-btn" class="secondary">Save Settings</button>
            </div>

            <!-- ============================================ -->
            <!-- Export/Import Actions                        -->
            <!-- Main functionality buttons                   -->
            <!-- ============================================ -->
            <div class="section">
                <h2>Actions</h2>
                <button id="export-btn" class="primary">Export Settings</button>

                <div class="import-group">
                    <label for="import-file" class="button secondary">Select File to Import</label>
                    <input type="file" id="import-file" accept=".json">
                </div>
            </div>

            <!-- ============================================ -->
            <!-- Status Messages                              -->
            <!-- Displays feedback to user                    -->
            <!-- ============================================ -->
            <div id="status" class="status"></div>

            <!-- ============================================ -->
            <!-- Footer                                       -->
            <!-- ============================================ -->
            <div class="footer">
                Vibecoded with Antigravity by Jan-Michael KÃ¼hn 2025 Dec
            </div>
        </div>
    </div>
    
    <!-- Main JavaScript -->
    <script src="popup.js"></script>
</body>

</html>
